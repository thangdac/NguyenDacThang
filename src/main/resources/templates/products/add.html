<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head th:replace="_layout :: head">
    <title>Add Product</title>
</head>
<body>
<div id="wrapper">
    <div th:replace="~{_layout :: menu}"></div>
    <div id="content-wrapper">
        <div id="content">
            <div th:replace="~{_layout :: nav-top}"></div>
            <div class="container-fluid">
                <h3 class="title">Add Product</h3>
                <form th:action="@{/products/add}" method="post" th:object="${product}" enctype="multipart/form-data">
                    <div class="form-group">
                        <label for="tensanpham">Tên sản phẩm</label>
                        <input type="text" class="form-control" id="tensanpham" placeholder="Tên sản phẩm" th:field="*{name}">
                    </div>
                    <div class="form-group">
                        <label for="giasanpham">Gía sản phẩm</label>
                        <input type="number" class="form-control" id="giasanpham" placeholder="Giá sản phẩm"  th:field="*{price}">
                    </div>
                    <div class="form-group">
                        <label for="loaisanpham">Loại sản phẩm</label>
                        <select class="form-control" id="loaisanpham" th:field="*{category.id}">
                            <option th:each="category : ${categories}" th:value="${category.id}" th:text="${category.name}"></option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="brand">Thương hiệu</label>
                        <select class="form-control" id="brand" th:field="*{brand.id}">
                            <option th:each="brand : ${brands}" th:value="${brand.id}" th:text="${brand.name}"></option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="manufacturer">Nhà sản xuất</label>
                        <select class="form-control" id="manufacturer" th:field="*{manufacturer.id}">
                            <option th:each="manufacturer : ${manufacturers}" th:value="${manufacturer.id}" th:text="${manufacturer.name}"></option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="image">Image</label>
                        <input type="file" class="form-control" id="image" name="image">
                    </div>
                    <button type="submit" class="btn btn-primary">Thêm</button>
                    <a th:href="@{/products/listproduct}" class="btn btn-info">Quay lại</a>
                </form>
            </div>
        </div>
        <div th:replace="~{_layout :: footer}"></div>
    </div>
</div>
<div th:replace="~{_layout :: script_src}"></div>
</body>
</html>
