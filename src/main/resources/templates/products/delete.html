<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head th:replace="_layout :: head">
    <title>Delete Product</title>
</head>
<body>
<div id="wrapper">
    <div th:replace="~{_layout :: menu}"></div>
    <div id="content-wrapper">
        <div id="content">
            <div th:replace="~{_layout :: nav-top}"></div>
            <div class="container-fluid">
                <form th:action="@{/products/delete}" method="post" th:object="${product}">
                    <div class="form-group">
                        <label for="masanpham">Mã sản phẩm</label>
                        <input type="text" class="form-control" id="masanpham" placeholder="Tên sản phẩm" th:field="*{id}" readonly>
                    </div>
                    <div class="form-group">
                        <label for="tensanpham">Tên sản phẩm</label>
                        <input type="text" class="form-control" id="tensanpham" placeholder="Tên sản phẩm" th:field="*{name}" readonly>
                    </div>
                    <div class="form-group">
                        <label for="giasanpham">Gía sản phẩm</label>
                        <input type="number" class="form-control" id="giasanpham" placeholder="Giá sản phẩm" th:field="*{price}" readonly>
                    </div>
                    <div class="form-group">
                        <label for="loaisanpham">Loại sản phẩm</label>
                        <input type="text" class="form-control" id="loaisanpham" placeholder="Loại sản phẩm" th:field="*{category.name}" readonly>
                    </div>
                    <div class="form-group">
                        <label for="productImage">Image</label>
                        <div>
                            <img th:src="@{${product.imagePath}}" alt="Product Image" style="max-width: 200px; max-height: 200px;">
                        </div>
                    </div>
                    <input type="submit" class="btn btn-primary" value="Delete">
                    <a th:href="@{/products/listproduct}" class="btn btn-info">Quay lại</a>
                </form>
            </div>
        </div>
        <div th:replace="~{_layout :: footer}"></div>
    </div>
</div>
<div th:replace="~{_layout :: script_src}"></div>
</body>
</html>
