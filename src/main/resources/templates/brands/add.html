<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head th:replace="_layout :: head">
  <title>Add Brand</title>
</head>
<body>
<div id="wrapper">
  <div th:replace="~{_layout :: menu}"></div>
  <div id="content-wrapper">
    <div id="content">
      <div th:replace="~{_layout :: nav-top}"></div>
      <div class="container-fluid">
        <h3 class="title">Add Brand</h3>
        <form th:action="@{/brands/add}" th:object="${brand}" method="post" >
          <div class="form-group">
            <label for="tenloai">Tên thương hiệu</label>
            <input type="text" class="form-control" id="tenloai" placeholder="Tên thương hiệu" th:field="*{name}" required>
          </div>
          <div class="form-group">
            <label for="tendatnuoc">Tên đất nước</label>
            <input type="text" class="form-control" id="tendatnuoc" placeholder="Tên đất nước" th:field="*{country}" required>
          </div>
          <input type="submit" class="btn btn-primary" value="Thêm"/>
          <a class="btn btn-info" th:href="@{/brands/listbrand}">Back</a>
        </form>
      </div>
    </div>
    <div th:replace="~{_layout :: footer}"></div>
  </div>
</div>
<div th:replace="~{_layout :: script_src}"></div>
</body>
</html>
