<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head th:replace="_layout :: head">
  <title>Add Manufacturer</title>
</head>
<body>
<div id="wrapper">
  <div th:replace="~{_layout :: menu}"></div>
  <div id="content-wrapper">
    <div id="content">
      <div th:replace="~{_layout :: nav-top}"></div>
      <div class="container-fluid">
        <h3 class="title">Add Manufacturer</h3>
        <form th:action="@{/manufacturers/add}" th:object="${manufacturer}" method="post" >
          <div class="form-group">
            <label for="tenloai">Tên nhà sản xuất</label>
            <input type="text" class="form-control" id="tenloai" placeholder="Tên nhà sản xuất" th:field="*{name}" required>
          </div>
          <div class="form-group">
            <label for="diachi">Địa chỉ</label>
            <input type="text" class="form-control" id="daichi" placeholder="Địa chỉ" th:field="*{address}" required>
          </div>
          <input type="submit" class="btn btn-primary" value="Thêm"/>
          <a class="btn btn-info" th:href="@{/manufacturers/listmanufacturer}">Back</a>
        </form>
      </div>
    </div>
    <div th:replace="~{_layout :: footer}"></div>
  </div>
</div>
<div th:replace="~{_layout :: script_src}"></div>
</body>
</html>
